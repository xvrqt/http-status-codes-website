<!doctype html>
<html lang="en">
  <head>
    <!-- Title and Description -->
    <title>{ title }</title>
    <meta name="description" content="{ description }" />
    <meta name="author" content="crow" />

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#0B161E" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#0B161E" />
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png" />


    <!-- Our single style sheet -->
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/codes.css" />
  </head>

  <body>
    <div id="grid"></div>
    <div id="lines"></div>
    <h1>
      <span>{ status_code }</span>
      <span>{ status_code }</span>
    </h1>
    <h2><span id="status-reason">{ status_reason }</span></h2>
    <div class="description">
      <p>
        { status_description }
      </p>
    </div>
    <div class="links">
      <div id="spec" class="link">
        <a href="{ status_spec_link }">
        <button class="glowing-btn">
          <span class="glowing-txt"
            >s<span class="faulty-letter">p</span>ec</span
          >
        </button>
        </a>
      </div>
      <div id="source" class="link">
        <a href="https://github.com/xvrqt/http-status-codes-website">
          <button
            class="glowing-btn"
            style="
              animation-delay: 1.15s;
              animation-direction: reverse;
              animation-duration: 4.2s;
            "
          >
            <span
              class="glowing-txt"
              style="animation-delay: 0.45s; animation-duration: 4s"
              >sour<span
                class="faulty-letter"
                style="animation-delay: 0.05s; animation-duration: 5.5s"
                >c</span
              >e</span
            >
          </button>
        </a>
      </div>
      <div id="support" class="link">
        <a href="https://kofi.xvrqt.com">
          <button
            class="glowing-btn"
            style="animation-delay: 0.25s; animation-duration: 3.5s"
          >
            <span
              class="glowing-txt"
              style="animation-delay: 0.35s; animation-direction: reverse"
              >s<span class="faulty-letter" style="animation-delay: 0.65"
                >up</span
              >port</span
            >
          </button>
        </a>
      </div>
  </body>
</html>
